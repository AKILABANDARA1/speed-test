<!DOCTYPE html>
<html>
<head>
    <title>Choreo Speed Test</title>
    <script>
        async function runSpeedTest() {
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = "Running test...";

            try {
                const res = await fetch("/speedtest");
                const data = await res.json();

                if (data.error) {
                    resultDiv.textContent = "Error: " + data.error;
                } else {
                    resultDiv.innerHTML = `
                        <p>ðŸš€ Download: <strong>${data.download_mbps}</strong> Mbps</p>
                        <p>ðŸ“¤ Upload: <strong>${data.upload_mbps}</strong> Mbps</p>
                    `;
                }
            } catch (err) {
                resultDiv.textContent = "Error contacting server.";
            }
        }
    </script>
</head>
<body>
    <h1>Choreo Ingress/Egress Speed Test</h1>
    <div id="result">Click below to test speed.</div>
    <button onclick="runSpeedTest()">Run Speed Test</button>
</body>
</html>
