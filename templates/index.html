<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游니 Choreo Ingress/Egress Speed Monitor</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 20px auto; }
        .log-entry { font-family: monospace; margin: 5px 0; padding: 6px; border-bottom: 1px solid #ccc; }
        .error { color: red; }
    </style>
    <script>
        async function fetchLogs() {
            const res = await fetch("/logs");
            const data = await res.json();
            const resultDiv = document.getElementById("results");
            resultDiv.innerHTML = "";

            if (data.length === 0) {
                resultDiv.innerHTML = "<p>No logs yet.</p>";
                return;
            }

            data.forEach(entry => {
                let html = `<div class="log-entry ${entry.download_error || entry.upload_error ? 'error' : ''}"><strong>${entry.timestamp}</strong><br/>`;
                if (entry.download_error) {
                    html += `游닌 Download Error: ${entry.download_error}<br/>`;
                } else {
                    html += `游닌 Download: ${entry.download_mbps} Mbps (${entry.download_duration_s}s)<br/>`;
                }

                if (entry.upload_error) {
                    html += `游닋 Upload Error: ${entry.upload_error}`;
                } else {
                    html += `游닋 Upload: ${entry.upload_mbps} Mbps (${entry.upload_duration_s}s)`;
                }

                html += "</div>";
                resultDiv.insertAdjacentHTML("beforeend", html);
            });
        }

        async function clearLogs() {
            await fetch("/clear", { method: "POST" });
            fetchLogs();
        }

        setInterval(fetchLogs, 5000);
        window.onload = fetchLogs;
    </script>
</head>
<body>
    <h1>游니 Choreo Ingress/Egress Speed Monitor</h1>
    <button onclick="clearLogs()">游빛 Clear Logs</button>
    <div id="results"></div>
</body>
</html>
