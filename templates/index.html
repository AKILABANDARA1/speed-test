<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>游니 Choreo Ingress/Egress Speed Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
        button { margin-bottom: 20px; font-size: 1.2rem; }
        .log-entry { font-family: monospace; padding: 6px 0; border-bottom: 1px solid #ddd; }
        .error { color: red; }
    </style>
    <script>
        async function fetchLogs() {
            const res = await fetch("/logs");
            const data = await res.json();
            const resultDiv = document.getElementById("results");
            resultDiv.innerHTML = "";

            if (data.length === 0) {
                resultDiv.innerHTML = "<p>No logs yet.</p>";
                return;
            }

            data.forEach(entry => {
                let html;
                if (entry.download_error || entry.upload_error) {
                    html = `<div class="log-entry error"><strong>${entry.timestamp}</strong><br/>` +
                        (entry.download_error ? `游닌 Download Error: ${entry.download_error}<br/>` : "") +
                        (entry.upload_error ? `游닋 Upload Error: ${entry.upload_error}` : "") +
                        "</div>";
                } else {
                    html = `<div class="log-entry"><strong>${entry.timestamp}</strong> | 游닌 Download: ${entry.download_mbps} Mbps (${entry.download_duration_s}s) | 游닋 Upload: ${entry.upload_mbps} Mbps (${entry.upload_duration_s}s)</div>`;
                }
                resultDiv.insertAdjacentHTML("beforeend", html);
            });
        }

        async function clearLogs() {
            await fetch("/clear", { method: "POST" });
            fetchLogs();
        }

        setInterval(fetchLogs, 5000);
        window.onload = fetchLogs;
    </script>
</head>
<body>
    <h1>游니 Choreo Ingress/Egress Speed Monitor</h1>
    <button onclick="clearLogs()">游빛 Clear Logs</button>
    <div id="results"></div>
</body>
</html>
